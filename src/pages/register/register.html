<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Synapse</title>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./register.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;300;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="register-page" >
        <div class="register-container" class="container">
            <div class="header">
                <img src="../../assets/logo-mobile.png" alt="">
            </div>
    
            <div class="signup-container">
                <h1>Cadastre-se</h1>
    
                <fieldset>
                    <label for="">Nome Completo:</label>
                    <input type="text" >
        
                    <label for="">Email:</label>
                    <input type="email" >
        
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" maxlength="11">
        
                    <label for="">Data de Nascimento:</label>
                    <input type="date" >
                </fieldset>
                
            
                <div class="plans-content">
                    <div class="select-plan">
                        <button>Basic</button>
                        <button>Purple</button>
                        <button>Premium</button>
                    </div>

                    <div class="info-plan">
                        <table>
                            <tr>
                                <td>1 tela</td>
                                <td>3 tela</td>
                                <td>5 tela</td>
                                
                            </tr>
                            
                            <tr>
                                <td>360p • 480p</td>
                                <td>360p • 480p</td>
                                <td>360p • 480p</td>
                            </tr>
                            
                            <tr>
                                <td>X</td>
                                <td>X</td>
                                <td>Download</td>
                            </tr>
                            
                            <tr>
                                <td>16,90/mes</td>
                                <td>16,90/mes</td>
                                <td>16,90/mes</td>
                            </tr>
                            
                        </table>

                    </div>
                </div>
    
            </div>
        </div>
        </div>
        
</body>
</html>
